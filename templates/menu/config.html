<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../media/css/jquery.mobile-1.3.0.css"/>
    <link rel="stylesheet" type="text/css" href="../../media/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../../media/css/iconpack.css"/>
    <script type="text/javascript" src="../../media/js/jquery.js"></script>
    <script type="text/javascript" src="../../media/js/jquery.mobile-1.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../cordova-2.2.0.js"></script>
    <script type="text/javascript" src="../../media/js/save.js"></script>
</head>
<body>
<div data-role="page" id="config_menu">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Einstellungen</h1>
        <a href="#" data-ajax="false" rel="external" data-rel="back" class="ui-btn-right" data-role="button" data-icon="back" data-iconpos="left">Zurück</a>
    </div>
    <!-- /header -->
    <div data-role="content" id="config_items">
    <label for="hostname">Hostname</label>
    <input type="text" id="hostname" />
        <label for="apikey">API-Schlüssel</label>
        <input type="text" id="apikey" />
        <label for="mandator">Mandator ID</label>
        <input type="text" id="mandator" />
        <label for="lang">Sprache</label>
        <select id="lang">
            <option value="de">Deutsch</option>
            <option value="en">Englisch</option>
        </select>
        <label for="username">Benutzername</label>
        <input type="text" id="username" />
        <label for="password">Passwort</label>
        <input type="password" id="password" />
        <button type="button" id="saveConfig">Speichern</button>
    </div>
    <div data-role="footer" data-id="foo1" data-position="fixed" data-tap-toggle="false">
        <h1></h1>
    </div>
</div>
</body>
</html>
